<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Lily+Script+One|Lato|Playfair+Display:900|Cherry+Swash" rel="stylesheet">
    <script defer src="https://use.fontawesome.com/releases/v5.0.10/js/all.js" integrity="sha384-slN8GvtUJGnv6ca26v8EzVaR9DC58QEwsIk9q1QXdCU8Yu8ck/tL/5szYlBbqmS+"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="QuoteStyle.css">

    <title>Quote Machine</title>
</head>

<body>


    <div class="generator">

        <div id="quoteText">
            <i class="fas fa-quote-left"></i>
            <p id="quote"></p>

            <p id="author"></p>
            <i class="fas fa-quote-right"></i>
        </div>

        <div id="functionBar">
            <button id="button">New Quote</button>
            <a class="twitter-share-button" href="">
                <i class="fab fa-twitter"></i>
            </a>
        </div>
    </div>



    <script src=" https://code.jquery.com/jquery-3.3.1.min.js " integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin=" anonymous "></script>
    <script type="text/javascript " src="QuoteJs.js "></script>



</body>

</html>
